<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Other meta tags, title, or other head elements go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./audio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <audio id="my-audio" src="./media/A Song About The Girl That Never Existed.mp3"></audio>

                <div>
                    <button type="button" class="btn" id="play-button">
                        <img src="./media/media-playback-start.svg" alt="Button Image">
                        Play
                    </button>
                    <!-- Initially hide the pause button -->
                    <button type="button" class="btn" id="pause-button" style="display: none;">
                        <img src="./media/media-playback-pause.svg" alt="Button Image">
                        Pause
                    </button>
                    <!-- Initially hide the resume button -->
                    <button type="button" class="btn" id="resume-button" style="display: none;">
                        <img src="./media/media-resume.svg" alt="Button Image">
                        Resume
                    </button>
                    <div>
                        <img src="./media/petersteen.png" width="150px" alt="">
                    </div>
                    <div class="mt-5 text-center">
                        <h1>Peter</h1>
                        <img src="./media/purpletiger.svg" width="200px">
                        <h1>Steen</h1>
                    </div>
                </div>


                <div>
                    <div>
                        <!-- Use a single <h1> tag for both current time and duration -->

                        <!-- Progress bar -->
                        <div class="progress-wrapper mt-3">
                            <h1 id="current-time">00:00 / 00:00</h1>
                            <div class="progress-bar" id="progress-bar" style="width: 0;"></div>
                        </div>

                        <!-- Volume percentage display -->
                        <h1 id="volume-percentage">100%</h1>
                        <!-- Volume slider -->
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                        <h1 id="volume-percentage">volume</h1>

                        <!-- Panning percentage display -->
                        <h1 class="mt-5" id="panning-percentage">0%</h1>
                        <!-- Panning slider -->
                        <input type="range" id="panning-slider" min="-1" max="1" step="0.01" value="0">
                        <h1 id="panning-percentage"> <span style="float: left;">L</span> pan <span
                                style="float: right">R</span></h1>
                    </div>
                </div>
            </div>



            <div class="col">
                <!-- Canvas for waveform display -->
                <canvas id="waveform" width="800" height="895"></canvas>
            </div>






        </div>
    </div>

    <!-- Original JavaScript file -->
    <script src="./audio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- New JavaScript file for the mono/stereo button -->
    <!-- <script src="./mono-stereo-toggle.js"></script> -->
</body>

</html>
