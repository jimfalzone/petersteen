<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Other meta tags, title, or other head elements go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./audio.css">
    <link rel="stylesheet" href="./peter-steen-letters.css">
    <link rel="icon" type="image/png" href="./media/purpletiger.png">
</head>

<body>




    <audio id="my-audio" src="./media/audio/The Girl From UCLA.wav"></audio>




    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-3">
                <img src="./media/whitetiger.png" id="logo" alt="">
            </div>

            <div class="col-9 pl-0">
                <canvas id="waveform" width="1050" height="195"></canvas>
            </div>
        </div>
    </div>








    <div class="container-fluid">
        <div class="row svg-row peter">
            <div class="col">
                <div id="svg-wrapper">
                    <h2 style="color: #7158A6; font-size:35em;">Peter Steen</h2>
                </div>
            </div>
        </div>



        <div class="row svg-row steen">
            <div class="col">
                <div id="svg-wrapper2">
                    <h2 style="color: #25594A; font-size:20em;">"The Girl From UCLA"</h2>
                </div>
            </div>
        </div>








        <!-- Row for other content -->
        <div class="row">
            <div class="col-12">
                <div id="transport-wrapper" class="transport-buttons">
                    <button type="button" class="btn transport-button" id="play-button">
                        <img src="./media/media-playback-start.svg" alt="Button Image">
                        <h2>Play</h2>
                    </button>
                    <!-- Initially hide the pause button -->
                    <button type="button" class="btn transport-button ps-1" id="pause-button" style="display: none;">
                        <img src="./media/media-playback-pause.svg" alt="Button Image">
                        <h2>Pause</h2>
                    </button>
                    <!-- Initially hide the resume button -->
                    <button type="button" class="btn transport-button" id="resume-button" style="display: none;">
                        <img src="./media/media-resume.svg" alt="Button Image">
                        <h2>Resume</h2>
                    </button>
                    <div id="volume-controller"> <!-- Volume percentage display -->
                        <h1 id="volume-percentage"></h1>
                        <!-- Volume slider -->
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value=".8">
                    </div>
                    <div>
                        <h1 id="volume-percentage" class="ms-5">volume</h1>
                    </div>

                    <div class="progress-wrapper mt-3">
                        <h1 id="current-time">00:00 / 00:00</h1>
                        <div class="progress-bar" id="progress-bar" style="width: 0;"></div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Row for other content -->
        <div class="row">
            <div class="col-12">
                <div id="transport-wrapper" class="transport-buttons">



                    <!-- <div class="mt-5 text-center">
                                <h1>Peter</h1>
                                <img src="./media/purpletiger.svg" width="200px">
                                <h1>Steen</h1>
                            </div> -->

                </div>






                <div>
                    <div>
                        <!-- Use a single <h1> tag for both current time and duration -->



                        <!-- Volume percentage display -->
                        <h1 id="volume-percentage">100%</h1>
                        <!-- Volume slider -->
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value=".8">
                        <h1 id="volume-percentage">volume</h1>

                        <!-- Panning percentage display -->
                        <h1 class="mt-5" id="panning-percentage">0%</h1>
                        <!-- Panning slider -->
                        <input type="range" id="panning-slider" min="-1" max="1" step="0.01" value="0">
                        <h1 id="panning-percentage"> <span style="float: left;">L</span> pan <span style="float: right">R</span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- Canvas for waveform display -->
        <div class="row">
            <div class="col-12">
                <canvas id="waveform" width="1400" height="895"></canvas>
            </div>
        </div>
        </div>

        <!-- Original JavaScript file -->
        <script src="./audio.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        </body>

        </html>
