<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Other meta tags, title, or other head elements go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./audio.css">
    <link rel="stylesheet" href="./peter-steen-letters.css">
    <link rel="icon" type="image/png" href="./media/purpletiger.png">
</head>

<body class="peter-photo">


    <audio id="my-audio" src="./media/audio/The Girl From UCLA.wav"></audio>




    <div class="container-fluid">
        <div class="row align-items-center">

            <div class="col-2">
                <img src="./media/whitetiger.png" id="logo" alt="">
            </div>

            <div class="col-8 pl-0">
                <canvas id="waveform" width="1050" height="205"></canvas>
            </div>

            <div class="col-2 thegirl">
                <img src="./media/thegirlfromucla.png" id="logo" alt="">
            </div>


        </div>
    </div>


    <div class="container-fluid">
        <div class="row svg-row peter">
            <div class="col">
                <div id="svg-wrapper">
                    <h2 style="color: #7158A6; font-size:28em;">Peter Steen</h2>
                </div>
            </div>
        </div>

        <div class="row svg-row steen">
            <div class="col">
                <div id="svg-wrapper2">
                    <h2 style="color: #25594A; font-size:15em;">"The Girl From UCLA"</h2>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-12">
                <div id="transport-wrapper" class="transport-buttons">
                    <button type="button" class="btn transport-button" id="play-button">
                        <img src="./media/media-playback-start.svg" alt="Button Image">
                        <h2>Play</h2>
                    </button>
                    <!-- Initially hide the pause button -->
                    <button type="button" class="btn transport-button ps-1" id="pause-button" style="display: none;">
                        <img src="./media/media-playback-pause.svg" alt="Button Image">
                        <h2>Pause</h2>
                    </button>
                    <!-- Initially hide the resume button -->
                    <button type="button" class="btn transport-button" id="resume-button" style="display: none;">
                        <img src="./media/media-resume.svg" alt="Button Image">
                        <h2>Resume</h2>
                    </button>

                    <div id="volume-controller"> <!-- Volume percentage display -->
                        <h1 id="volume-percentage"></h1>
                        <!-- Volume slider -->
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value=".7">
                        <h2 id="volume-label">Volume</h2>
                    </div>



                </div>

            </div>

        </div>
        <div class="progress-wrapper mt-3">
            <h1 id="current-time"></h1>
            <div class="progress-bar" id="progress-bar" style="width: 0;"></div>
        </div>
    </div>





    <!-- Original JavaScript file -->
    <script src="./audio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
